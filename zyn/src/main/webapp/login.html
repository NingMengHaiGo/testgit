<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 
		<link href="bsqd/css/font-awesome.css" rel="stylesheet"> 
		<link rel="stylesheet" href="bsqd/css/jquery.countdown.css" /> -->
	</head>
	<body>
		<div class="modal fade" id="myLogin" tabindex="-1" role="dialog" aria-labelledby="myModal88"
			aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;</button>
						<h4 class="modal-title" id="myModalLabel">请登录！</h4>
					</div>
					<div class="modal-body modal-body-sub">
						<div class="row">
							<div class="col-md-8 modal_body_left modal_body_left1" style="border-right: 1px dotted #C2C2C2;padding-right:3em;">
								<div class="sap_tabs">	
									<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
										<ul>
											<li class="resp-tab-item" aria-controls="tab_item-0"><span>登陆</span></li>
											<li class="resp-tab-item" aria-controls="tab_item-1"><span>注册</span></li>
										</ul>		
										<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
											<div class="facts">
												<div class="register">
													<form action="user/customerLogin.action" method="post">			
														<input name="username" placeholder="用户名" type="text" required="">						
														<input name="password" placeholder="密码" type="password" required="">										
														<div class="sign-up">
															<input type="submit" value="登陆"/>
														</div>
													</form>
												</div>
											</div> 
										</div>	 
										<div class="tab-2 resp-tab-content" aria-labelledby="tab_item-1">
											<div class="facts">
												<div class="register">
													<form action="#" method="post">			
														<input placeholder="名称" name="Name" type="text" required="">
														<input placeholder="邮箱" name="Email" type="email" required="">	
														<input id="pwd1" placeholder="密码" name="Password" type="password" required="">	
														<input id="pwd2" onkeyup="checkRepwd()" placeholder="确认密码" name="Password" type="password" required=""><span id="tishi"></span>
														<div class="sign-up">
															<input type="submit" value="注册"  id="submit"/>
														</div>
													</form>
												</div>
											</div>
										</div> 			        					            	      
									</div>	
								</div>
								<script src="bsqd/js/easyResponsiveTabs.js" type="text/javascript"></script>
								
								<script type="text/javascript">
									$(document).ready(function () {
										$('#horizontalTab').easyResponsiveTabs({
											type: 'default', //Types: default, vertical, accordion           
											width: 'auto', //auto or any width like 600px
											fit: true   // 100% fit in a container
										});
									});
									function checkRepwd(){
										var pwd1 = document.getElementById("pwd1").value;
										var pwd2 = document.getElementById("pwd2").value;
										if(pwd1 != pwd2  && pwd2!='') {
										document.getElementById("tishi").innerHTML="<font color='lightred'>两次密码不相同</font>";
											return false;
										}
									}
								</script>
								<!--<div id="OR" class="hidden-xs">OR</div>-->
							</div>
							<!--<div class="col-md-4 modal_body_right modal_body_right1">

										</ul>
									</div>
								</div>
							</div>-->
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
